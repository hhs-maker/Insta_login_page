<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grandparent">
        <!-- Left: Phone Image -->
        <div class="image">
            <img src="./image/landing-2x.png" alt="Instagram on Phone">
        </div>
        
        <!-- Right: Login Form -->
        <div class="form">
            <!-- Instagram Logo -->
            <p><img class="text-img" src="./image/Insta name design.png" alt="Instagram"></p>
            
            <!-- Login Form -->
            <form action="#">
                <input type="text" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
                <button>Log in</button>
                
                <div class="underline">
                    <span>or</span>
                </div>
                
                <a class="good" href="https://www.facebook.com/" target="_blank">Log in with Facebook</a>
                <a class="bad" href="#">Forgot password?</a>
            </form>
            
            <!-- Sign Up Box -->
            <div class="signup-box">
                <h4>Don't have an account? <a href="#" class="signup-link">Sign Up</a></h4>
            </div>
            
            
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <ul>
            <li>Meta</li>
            <li>About</li>
            <li>Blog</li>
            <li>Jobs</li>
            <li>Help</li>
            <li>API</li>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Locations</li>
            <li>Instagram Lite</li>
            <li>Meta AI</li>
            <li>Threads</li>
            <li>Contact</li>
            <li>Uploading & Non-Users</li>
            <li>Meta Verified</li>
        </ul>
        
        <div class="footer-meta">
            <select class="language-selector">
                <option value="en">English</option>
                <option value="hi">Urdu</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
            </select>
            <span class="copyright">© 2025 Instagram By Haris </span>
        </div>
    </footer>
</body>
</html>
